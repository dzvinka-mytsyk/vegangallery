        <div class="space-70"></div>

         <div class="blog-masonary-wrapper">
           <div class="container mas-boxes">

             {% for post in site.posts %}

               <div class="mas-boxes-inner">
                     <div class="news-sec wow  bounceIn" >
                       <div class="news-thumnail">
                           <a href="{{ post.url | prepend: site.baseurl }}">
                               <img src="{{ post.blogpicurl }}" class="img-responsive" alt="">
                           </a>
                       </div>
                       <div class="news-desc">
                           <h3 class="blog-post-title"><a href="{{ post.url | prepend: site.baseurl }}" class="hover-color">{{ post.title }}</a></h3>
                           <span class="news-post-cat">{{ post.date | date: "%b %-d, %Y" }}</span>
                           <p>
                               {{ post.summary }}
                           </p>
                           <a href="{{ post.url | prepend: site.baseurl }}" class="mas-link">Continue Reading <i class="ion-ios-arrow-right"></i></a>
                       </div>
                   </div>
               </div>

               {% endfor %}

           </div>
            <div class="container">

                <ul class="pager">
                <li class="previous"><a href="#">← Previous Page</a></li>
                <li class="next"><a href="#">Next Page →</a></li>
            </ul>
            </div>
        </div><!--masonary wrapper-->
